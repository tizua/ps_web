<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\media.css">
    <script src="https://kit.fontawesome.com/8568b07cf6.js" crossorigin="anonymous"></script>
    <title>ポケモンスリープ 睡眠時に何個きのみや食材を拾ってくるか計算</title>
    <meta name=”description”
        content=”入内容から何個そのポケモンがきのみと食材を持って来るかシミュレーションします。きのみと食材が最大所持数内で収まるのか調べたい時などに使えます。睡眠時以外の計算にも使えます。”>
    <meta name="google-site-verification" content="BVmv_n05r_k8MN9GrJKbFCXDxXyUsUuENsRTCeElmB8" />
</head>

<body>
    <header>

        <div class="header">
            <div class="title">
                <p>ポケモンスリープ 睡眠時に何個きのみや食材を拾ってくるか計算</p>

            </div>
            <div class="explanation">
                <p>入力内容から何時間で何個そのポケモンがきのみと食材を拾って来るか計算するシミュレーターです。きのみと食材が最大所持数内で収まるのか調べたい時などに使えます。</p>
            </div>
        </div>
    </header>


    <div class="main" ontouchstart=""> <!-- ontouchstart=""はactiveとかスマホで動かすのに必須 -->

        <div class="inputwrapper">
            <h1><i class="fa-solid fa-pen"></i>情報を入力</h1>

            <div class="input">

                <div class="s info">
                    <!-- <h2>ポケモン</h2> -->
                    <div class="container">
                        <div class="namecontainer">
                            <label>
                                <div class="select nameselect">
                                    <h3>ポケモン</h3>
                                    <select name="name" id="name" onchange="nameinput()">
                                        <!-- onchangeはフォームや選択メニューが変更されたとき -->


                                    </select>
                                </div>
                            </label>

                            <div class="sort">
                                <label><input type="radio" name="sort" onchange="sortinput()" checked>番号順</label>
                                <label><input type="radio" name="sort" onchange="sortinput()">名前順</label>
                            </div>



                        </div>

                        <form name="inputform">

                            <div class="infocontainer">

                                <label>

                                    <div class="select levelselect">
                                        <h3>レベル</h3>
                                        <select name="level" id="level" class="levelsel" onchange="levelinput()">
                                            <script>
                                                for (let i = 1; i < 101; i++) {
                                                    Sellevel = document.getElementById("level")
                                                    option = document.createElement("option")
                                                    option.textContent = i
                                                    Sellevel.appendChild(option);

                                                    if (i === 60) {
                                                        option.setAttribute("selected", "selected")
                                                        Sellevel.appendChild(option);
                                                    }
                                                }
                                            </script>
                                        </select>
                                    </div>
                                </label>



                                <label>
                                    <div class="select energyselect">
                                        <h3>睡眠時のげんき</h3>

                                        <select name="energy" id="energy">
                                            <script>
                                                for (let i = 0; i < 151; i++) {
                                                    Selenergy = document.getElementById("energy")
                                                    option = document.createElement("option")
                                                    option.textContent = i
                                                    Selenergy.appendChild(option);

                                                    if (i === 0) {
                                                        option.setAttribute("selected", "selected")
                                                        Selenergy.appendChild(option);
                                                    }


                                                }
                                            </script>
                                        </select>
                                    </div>
                                </label>



                                <label>
                                    <div class="select timeselect">
                                        <h3>睡眠時間</h3>

                                        <select name="" id="time">
                                            <option value="30">30分</option>
                                            <script>

                                                for (let i = 1; i < 25; i++) {
                                                    Seltime = document.getElementById("time")
                                                    option = document.createElement("option")
                                                    option.textContent = i + "時間"
                                                    option.setAttribute("value", i * 60)
                                                    Seltime.appendChild(option);

                                                    if (i === 24) {
                                                        ;
                                                    } else if (i === 8) {
                                                        option = document.createElement("option")
                                                        option.textContent = i + "時間" + "30分"
                                                        option.setAttribute("value", i * 60 + 30)
                                                        option.setAttribute("selected", "selected")
                                                        Seltime.appendChild(option);
                                                    } else {
                                                        option = document.createElement("option")
                                                        option.textContent = i + "時間" + "30分"
                                                        option.setAttribute("value", i * 60 + 30)
                                                        Seltime.appendChild(option);
                                                    }
                                                }
                                            </script>

                                        </select>
                                    </div>
                                </label>









                            </div>

                    </div>
                </div>


                <div class="s ingredient">
                    <h2>食材数</h2>
                    <div class="container">

                        <label>
                            <div class="select" id="ingredient1after">
                                <h3 id="ingredient1h3">第1食材</h3>

                                <select name="ingredient1" id="ingredient1">

                                </select>
                            </div>
                        </label>

                        <label>
                            <div class="select" id="ingredient2after">
                                <h3 id="ingredient2h3">第2食材</h3>

                                <select name="ingredient2" id="ingredient2">
                                </select>
                            </div>
                        </label>

                        <label>
                            <div class="select" id="ingredient3after">
                                <h3 id="ingredient3h3">第3食材</h3>

                                <select name="ingredient3" id="ingredient3">
                                </select>
                            </div>
                        </label>
                    </div>
                </div>


                <div class="s subskill">
                    <h2>サブスキル</h2>
                    <div class="container">
                        <div class="group berrieS">
                            <label><input type="checkbox" id="berrieS">きのみの数S</label>
                        </div>

                        <div class="group speedSM">
                            <label>
                                <div class="border"><input type="checkbox" name="speedSM" value="0.07">おてつだいスピードS</div>
                            </label>
                            <label>
                                <div class="border"><input type="checkbox" name="speedSM" value="0.14">おてつだいスピードM</div>
                            </label>



                            <div class="group speedB">

                                <span class="rightmargin">おてつだいボーナス</span>
                                <div class="outer">
                                    <select name="speedB" id="speedB">
                                        <option value="0">0個</option>
                                        <option value="0.05">1個</option>
                                        <option value="0.10">2個</option>
                                        <option value="0.15">3個</option>
                                        <option value="0.20">4個</option>
                                        <option value="0.25">5個</option>
                                    </select>
                                </div>
                                <div class="adjustment"></div>

                            </div>
                        </div>

                        <div class="group ingredientSM">
                            <label>
                                <div class="border"><input type="checkbox" name="ingredientSM" value="0.18">食材確率アップS
                                </div>
                            </label>
                            <label><input type="checkbox" name="ingredientSM" value="0.36">食材確率アップM</label>
                        </div>
                    </div>
                </div>



                <div class="s personality">
                    <h2>性格</h2>
                    <div class="container">
                        <div class="speedP">
                            <h3>おてつだいスピード性格補正</h3>
                            <div class="outer">
                                <label><input type="radio" name="speedP" value="1" checked>なし</label>
                                <label><input type="radio" name="speedP" value="0.9">アップ</label>
                                <label><input type="radio" name="speedP" value="1.1">ダウン</label>
                            </div>
                        </div>

                        <div class="ingredientP">
                            <h3>食材確率性格補正</h3>
                            <div class="outer">
                                <label><input type="radio" name="ingredientP" value="1" checked><span>なし</span></label>
                                <label><input type="radio" name="ingredientP" value="1.2"><span>アップ</span></label>
                                <label><input type="radio" name="ingredientP" value="0.8"><span>ダウン</span></label>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="subandpbottomborder"></div>



                <details id="other" class="other">
                    <summary id="summary" class="summary">その他</summary>




                    <div class="s ribbon">
                        <div class="ribboninfoouter">
                            <h2>おやすみリボン</h2>
                            <img src="img\question.png" class="ribboninfo" onclick="modalribbon()">
                        </div>


                        <div class="modal" id="modal">
                            <div class="modal_container" id="modal_container">
                                <!-- モーダル内部のコンテンツ -->

                                <p>進化先がないポケモンの場合、おてつだいスピードに変化がないため選択できません。</p>

                            </div>
                        </div>


                        <div class="ribbonribbon">
                            <div class="outer">
                                <label class="ribbonlabel" name="ribbonlabel"><input type="radio" name="ribbon"
                                        id="ribbonzero" value="0" checked>なし</label>
                                <label class="ribbonlabel" name="ribbonlabel"><input type="radio" name="ribbon"
                                        value="200">200時間</label>
                                <label class="ribbonlabel" name="ribbonlabel"><input type="radio" name="ribbon"
                                        value="500">500時間</label>
                                <label class="ribbonlabel" name="ribbonlabel"><input type="radio" name="ribbon"
                                        value="1000">1000時間</label>
                                <label class="ribbonlabel" name="ribbonlabel"><input type="radio" name="ribbon"
                                        value="2000">2000時間</label>
                            </div>
                        </div>


                    </div>



                    <div class="s field">

                        <h2>フィールド</h2>


                        <div class="campouter">
                            <div class="camp">
                                <label><input type="checkbox" id="camp" value="0.8">いいキャンプチケット</label>
                            </div>
                        </div>

                    </div>

                </details>

                <div class="buttondiv">
                    <input type="button" value="計算" class="button" onclick="calculationbtn()">
                    <input type="button" value="クリア" class="button clear" onclick="clearbtn()">
                </div>


                </form>

            </div>

        </div>


        <div class="outputwrapper">
            <h1><i class="fa-regular fa-circle-check"></i>結果</h1>
            <div class="output">







                <div id="result" class="result">
                    <p> </p>
                </div>

                <details id="detailsbcl" class="detailsbcl">
                    <summary id="summarybcl" class="summarybcl">の最大所持数は？</summary>


                    <h3 id="bclh3" class="bclh3"></h3>


                    <div class="plusbcl">
                        <div class="evbcl">
                            <label><input type="radio" name="evbcl" id="evbclzero" value="0" onchange="bclinput()"
                                    checked>進化なし</label>
                            <label id="evbcl1label"><input type="radio" name="evbcl" id="evbcl1" value="5"
                                    onchange="bclinput()">1回進化</label>
                            <label id="evbcl2label"><input type="radio" name="evbcl" id="evbcl2" value="10"
                                    onchange="bclinput()">2回進化</label>
                        </div>

                        <div class="subskillbcl">
                            <label><input type="checkbox" name="subskillbcl" id="subskillbclS"
                                    onchange="bclinput()">最大所持数アップS</label>
                            <label><input type="checkbox" name="subskillbcl" id="subskillbclM"
                                    onchange="bclinput()">最大所持数アップM</label>
                            <label><input type="checkbox" name="subskillbcl" id="subskillbclL"
                                    onchange="bclinput()">最大所持数アップL</label>
                        </div>

                        <div class="ribbonbcl">
                            <label><input type="radio" name="ribbonbcl" id="ribbonbclzero" value="0"
                                    onchange="bclinput()" checked>おやすみリボン なし</label>
                            <label><input type="radio" name="ribbonbcl" value="1" onchange="bclinput()">おやすみリボン
                                200時間</label>
                            <label><input type="radio" name="ribbonbcl" value="3" onchange="bclinput()">おやすみリボン
                                500時間</label>
                            <label><input type="radio" name="ribbonbcl" value="6" onchange="bclinput()">おやすみリボン
                                1000時間</label>
                            <label><input type="radio" name="ribbonbcl" value="8" onchange="bclinput()">おやすみリボン
                                2000時間</label>
                        </div>

                    </div>


                </details>

                <details id="details" class="details">
                    <summary id="summary" class="summary">詳細</summary>
                    <div id="detailslist" class="detailslist">
                    </div>

                </details>





            </div>
        </div>




    </div>



    <!-- type="module"つけないとjsファイルのimportが機能しない -->
    <script src="script.js" type="module">

    </script>


</body>

</html>
